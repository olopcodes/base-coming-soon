<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-content-wrapper">
    <header class="base-header">
      <img src="./images/logo.svg" alt="base apparel logo" />
    </header>
    <div class="base-img-container">
      <img
        class="base-hero-mobile-img hero-img"
        src="./images/hero-mobile.jpg"
        alt="picture of a model for base apparel"
      />
      <img
        class="base-hero-desktop-img hero-img"
        src="./images/hero-desktop.jpg"
        alt="picture of a model for base apparel"
      />
    </div>

    <div class="base-text-container">
      <h1>
        <span class="title-highlight">We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <input type="email" name="email" id="email" />
        <button>
          <img src="./images/icon-arrow.svg" alt="arrow button" />
        </button>
      </form>
    </div>
  </body>
</html>
